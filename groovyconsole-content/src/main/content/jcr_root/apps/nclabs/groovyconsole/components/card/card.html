<sly data-sly-use.model="biz.netcentric.nclabs.groovyconsole.model.ListItem">
    <sly data-sly-test="${entity.isFolder}">
        <coral-card class="foundation-collection-navigator coral-Card"
                    data-foundation-collection-id="nclabs-groovyconsole-scriptshell"
                    data-foundation-collection-navigator-href="/entity.path">
            <coral-card-content>
                <coral-card-context class="coral-Card-context">${'folder' @ i18n}
                </coral-card-context>
                <coral-card-title class="foundation-collection-item-title">
                    ${model.title}
                </coral-card-title>
            </coral-card-content>
            <meta class="foundation-collection-quickactions"
                  data-foundation-collection-quickactions-rel="cq-siteadmin-admin-actions-folderproperties-activator">
        </coral-card>
    </sly>

    <sly data-sly-test="${!entity.isFolder}">
        <coral-card fixedwidth variant="inverted" assetwidth="200" assetheight="200"
                    class="foundation-collection-navigator coral-Card"
                    data-foundation-collection-id="nclabs-groovyconsole-scriptshell"
                    data-foundation-collection-navigator-href="/apps/nclabs/groovyconsole/content/scriptshell.html${model.path}">
            <coral-card-info data-sly-test="${model.hasDescription}" id="nclabs-groovyconsole-scriptshell-card">
                <coral-alert variant="info">
                    <coral-alert-header>${'Info' @ i18n}</coral-alert-header>
                    <coral-alert-content>${model.description}</coral-alert-content>
                </coral-alert>
            </coral-card-info>
            <coral-card-content>
                <coral-card-context>${'Groovy Script' @ i18n}</coral-card-context>
                <coral-card-title>${model.title}</coral-card-title>
                <coral-card-propertylist>
                </coral-card-propertylist>


            </coral-card-content>
            <div class="foundation-collection-quickactions"
                 data-foundation-collection-quickactions-rel="none">
            </div>
        </coral-card>
        <coral-quickactions target="_prev">
            <coral-quickactions-item icon="fast" type="button"
                                     data-foundation-anchor-href="/apps/nclabs/groovyconsole/content/scriptshell.html${model.path}"
                                     href="/apps/nclabs/groovyconsole/content/scriptshell.html${model.path}">
                ${'Execute in Shell' @ i18n}
            </coral-quickactions-item>
            <coral-quickactions-item
                    data-foundation-anchor-href="/apps/nclabs/groovyconsole/content/groovyeditor.html${model.path}"
                    icon="gearsEdit" type="button" href="/apps/nclabs/groovyconsole/content/groovyeditor.html${model.path}">
                ${'Open in Editor' @ i18n}
            </coral-quickactions-item>

        </coral-quickactions>
    </sly>
</sly>
